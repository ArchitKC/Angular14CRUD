<mat-card>
    <mat-card-title>Register User</mat-card-title>
    <mat-card-content class="align:center">
        <form [formGroup]="reactiveform" (ngSubmit)="saveUser()">
            <mat-form-field>
                <mat-label>User Id</mat-label>
                <input matInput placeholder="User Id" formControlName="userId">
            </mat-form-field>
            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="userName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="userPassword">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>User Email</mat-label>
                <input matInput placeholder="User Email" formControlName="userEmail">
            </mat-form-field> 
            <button mat-raised-button type="submit" color="primary">Register</button>
            <button mat-raised-button style="margin:10px" color="accent" (click)="redirectLogin()">Close</button>
        </form>
    </mat-card-content>    
</mat-card>
